<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY-14-TASK-01</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <div class="container my-4">
      <div class="row">
        <form>
          <h1 id="title" class="text-center">DOM Manipulation with Form.</h1>
          <p id="description" class="text-center">I create the form with bootstrap,html
            .And the main thing happen with JavaScript.</p>
          <div id="form" class="form-row" >
            <div class="form-group col-md-6">
              <label for="first-name">Firstname :</label>
              <input type="text" class="form-control" id="first-name" value="" placeholder="Enter Firstname here" required>
            </div>
            <div class="form-group col-md-6">
              <label for="last-name">Lastname :</label>
              <input type="text" class="form-control" id="last-name" value="" placeholder="Enter Lastname here" required>
            </div>
            <div class="form-group col-md-6">
              <label for="email">Email :</label>
              <input type="email" class="form-control" id="email" placeholder="Enter Email here" required>
            </div>
            <div class="form-group col-md-6">
              <label for="address">Address :</label>
              <input type="text" class="form-control" id="address" placeholder="Enter Address here" required>
            </div>
            <div class="form-group col-md-6">
              <label for="pincode">Pincode :</label>
              <input type="tel" class="form-control" id="pincode" placeholder="Enter Pincode here" required>
            </div>
            <div class="form-group col-md-6">
              <label for="gender">Gender :</label>
              <select id="gender" class="form-control" name="gender">
                <option selected>Choose...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
              </select>
            </div>
            <div class="form-group col-md-6" id="foods">
              <p><b>Select Foods</p></b></p>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="food" id="gridCheck" value="Chole Bhature" checked>
                <label class="form-check-label" for="gridCheck">Chole Bhature</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="food" id="gridCheck" value="Paneer Tikka" checked>
                <label class="form-check-label" for="gridCheck">Paneer Tikka</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="food" id="gridCheck" value="Dal Makhani">
                <label class="form-check-label" for="gridCheck">Dal Makhani</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="food" id="gridCheck" value="Chilli Paneer">
                <label class="form-check-label" for="gridCheck">Chilli Paneer</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="food" id="gridCheck" value="Dosa" checked>
                <label class="form-check-label" for="gridCheck">Dosa</label>
              </div>
              </div><br>
              <div class="form-group col-md-6">
                <label for="state">State :</label>
                <input type="text" class="form-control" id="state" placeholder="Enter State here" required>
              </div>
              <div class="form-group col-md-6">
                <label for="country">Country :</label>
                <input type="text" class="form-control" id="country" placeholder="Enter Country here" required>
              </div>
            </div>
            <button type="button" class="btn btn-primary" id="submit">Submit</button>
        </form>
        <div class="main col-md-12 my-4" id="main">
            <table class="table my-4">
              <thead class="thead-dark">
                <tr>
                  <th>Firstname</th>
                  <th>Lastname</th>
                  <th>Email</th>
                  <th>Address</th>
                  <th>Pincode</th>
                  <th>Gender</th>
                  <th>Foods</th>
                  <th>State</th>
                  <th>Country</th>
                </tr>
              </thead>
              <tbody id="list">
      
              </tbody>
            </table>
          </div>
        </div>



      </div>
    </div>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script>
      function clear() {
    document.getElementById('first-name').value = "";
    document.getElementById('last-name').value = "";
    document.getElementById('email').value = "";
    document.getElementById('address').value = "";
    document.getElementById('pincode').value = "";
    document.getElementById('gender').value = "";
    document.getElementById('foods').value = "";
    document.getElementById('state').value = "";
    document.getElementById('country').value = "";
   
  }

  var btn = document.getElementById('submit');
btn.addEventListener("click", foo = (e) => {
  e.preventDefault();
  var fname = document.getElementById('first-name').value;
  var lname = document.getElementById('last-name').value;
  var email = document.getElementById('email').value;
  var add = document.getElementById('address').value;
  var pincode = document.getElementById('pincode').value;
  var gender = document.getElementById('gender').value;
  var foods = document.getElementById('foods').value;
  var state = document.getElementById('state').value;
  var country = document.getElementById('country').value;

  var checkbox = document.getElementsByName('food');
  var fooditems = [];
  var foodadd = 0;
  for(i=0;i<checkbox.length;i++){
    if(checkbox[i].checked){
        fooditems.push(checkbox[i].value);
        foodadd++;
    }
  }

  if(fooditems.length >= 2){
     result = fooditems.join(" , ");
  }else{
    result = confirm("Please Choose Atleast 2 out of 5.")
  }
  
  var list = document.getElementById('list');
  var row = document.createElement('tr');
  row.innerHTML += `
          <td>${fname}</td>
          <td>${lname}</td>
          <td>${email}</td>
          <td>${add}</td>
          <td>${pincode}</td>
          <td>${gender}</td>
          <td>${result}</td>
          <td>${state}</td>
          <td>${country}</td>
  `
  list.append(row);
  clear()
})
    </script> 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>
</html>
